<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom layout - With SASS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="site-wrapper">
        <div class="outer-classroom-wall">
            <div class="upper-half">
                <div class="left-big-classroom">
                    <div class="front-row">
                        <div class="teachers-desk" id="upper-left-td"></div>
                    </div>
                    <div class="middle-row">
                        <div class="desk"></div>
                        <div class="desk"></div>
                        <div class="desk"></div>
                        <div class="desk"></div>
                    </div>
                    <div class="back-row">
                        <div class="desk"></div>
                        <div class="desk"></div>
                        <div class="desk"></div>
                        <div class="desk"></div>
                    </div>
                </div>
                <div class="right-big-classroom">
                    <div class="front-row">
                        <div class="teachers-desk"></div>
                    </div>
                    <div class="middle-row">
                        <div class="desk"></div>
                        <div class="desk"></div>
                        <div class="desk"></div>
                        <div class="desk"></div>
                    </div>
                    <div class="back-row">
                        <div class="desk"></div>
                        <div class="desk"></div>
                        <div class="desk"></div>
                        <div class="desk"></div>
                    </div>
                </div>
            </div>
            <div class="lower-half">
                <div class="left-mid-classroom">
                    <div class="front-row">
                        <div class="teachers-desk"></div>
                    </div>
                    <div class="middle-row">
                        <div class="desk"></div>
                        <div class="desk"></div>
                    </div>
                    <div class="back-row">
                        <div class="desk"></div>
                        <div class="desk"></div>
                        <div class="desk"></div>
                    </div>
                </div>
                <div class="middle-box">
                    <div class="teachers-desk"></div>
                    <div class="desk" id="firstline"></div>
                    <div class="back-row2">
                        <div class="desk" id="back-desk-left"></div>
                        <div class="desk" id="back-desk-right"></div>
                    </div>
                </div>
                <div class="right-mid-classroom">
                    <div class="front-row">
                        <div class="teachers-desk"></div>
                    </div>
                    <div class="middle-row">
                        <div class="desk"></div>
                        <div class="desk"></div>
                    </div>
                    <div class="back-row">
                        <div class="desk"></div>
                        <div class="desk"></div>
                        <div class="desk"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
